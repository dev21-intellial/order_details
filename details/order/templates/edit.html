
<!DOCTYPE html>
<html>
<head>
    <titile><h1>Please perfrom your update operations</h1></titile>
    <link rel="stylesheet" href="https://maxdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form method="post" action="/update/{{edit1.id}}">
            {% csrf_token%}
            
            
            <label>customer</label></br>
            <select name="first_name">
                <option  value="" selected="selected">---SELECT---</option>
                
                <option value="{{edit1.customer.id}}" >{{edit1.customer.first_name}}</option>
                
            </select>
            
                
            
            </br>
            <label>product</label></br>
            <select name="name">
                <option  value="" selected="selected">---SELECT---</option>
                
                <option value="{{edit1.product.id}}" >{{edit1.product.name}}</option>
                
            </select>
            </br>
            <label>qty</label></br>
            <input type="text" name="qty" value="{{edit1.qty}}">
            </br>
            <label>unit_price</label></br>
            <input type="text" name="unit_price" value="{{edit1.unit_price}}">
            </br>
            <label>total_price</label></br>
            <input type="text" name="total_price" value="{{edit1.total_price}}">
            </br>
            
            
        
    </div>
    <br>
    <input type="submit" name="update" value="update" class="btn btn-primary">
    <br>
    </form>

</body>
</html>
